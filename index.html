<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <title>Phrasal Verbs (Eng-Kh Dictionary)</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- header -->
      <div class="row">
        <div class="col-md-12 bg-info-subtle p-3">
          <h1 class="text-center">Phrasal Verbs (Eng-Kh Dictionary)</h1>
        </div>
      </div>

      <!-- body -->
      <div class="row">
        <!-- word lists -->
        <div class="col-md-4">
          <div class="my-3">
            <input
              type="text"
              class="form-control rounded-0"
              id="search"
              placeholder="Search"
            />
          </div>
          <div class="overflow-auto" style="max-height: 83vh">
            <ul class="list-group list-group-flush rounded-0" id="app"></ul>
          </div>
        </div>
        <!-- end word lists -->

        <!-- definitions -->
        <div class="col-md-8">
          <div id="def"></div>
        </div>
        <!-- end definitions -->
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery-ui.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
